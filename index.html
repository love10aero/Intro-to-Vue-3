<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div id="cart" class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image"
              :class="{ 'out-of-stock-img': !inStock }" >
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <div v-for="(variant, index) in variants" :key="variant.id" @mouseover="changeVariant(index)" class="color-circle" :class="{ active: activeClass }" :style="{ backgroundColor: variant.color }"></div>
            <p><small>{{ onSale }}</p></small>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <select id="select-size" name="select-size">
              <option v-for="size in sizes">{{ size }}</option>
            </select>
            <div class="d-flex">
              <button type="button" :class="{ disabledButton: !inStock }" :disabled="!inStock" id="addToCart" class="button col-3" v-on:click="addToCart">Add to Cart</button>
              <button type="button" v-show="cart > 0" class="button col-3" v-on:click="removeOneFromCart()">Remove one item</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
